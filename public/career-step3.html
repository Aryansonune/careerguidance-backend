<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Suggestions</title>

  <!-- Simple, clean styling -->
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input {
      width: 80%;
      padding: 10px 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #007bff;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    pre {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Career Suggestions</h1>
    <p>Enter your interests and get AI-powered career ideas.</p>

    <input id="preferencesInput" type="text" placeholder="e.g. creative, technology, art" />
    <button id="getSuggestionsBtn">Get Career Suggestions</button>

    <pre id="suggestionsResult">Your results will appear here...</pre>
  </div>

  <script>
    document.getElementById("getSuggestionsBtn").addEventListener("click", async () => {
      const preferences = document.getElementById("preferencesInput").value.trim();
      const output = document.getElementById("suggestionsResult");

      if (!preferences) {
        output.innerText = "‚ö†Ô∏è Please enter your interests first.";
        return;
      }

      output.innerText = "‚è≥ Fetching career suggestions...";

      try {
        const response = await fetch("https://careerguidance-backend.onrender.com/api/suggestions", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ preferences }),
        });

        const data = await response.json();

        if (data.suggestions) {
          output.innerText = data.suggestions;
        } else {
          output.innerText =
            "‚ùå Failed to get suggestions: " +
            (data.error?.message || "Unknown error");
        }
      } catch (err) {
        console.error(err);
        output.innerText = "üö® Error connecting to server.";
      }
    });
  </script>
</body>
</html>
