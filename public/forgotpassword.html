<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-blue-900 mb-4">Forgot Password</h1>
    <p class="text-gray-600 mb-6">Enter your email to reset your password.</p>
    <form action="/forgot-password" method="POST" class="space-y-4">
      <input type="email" name="email" placeholder="Enter your email"
        class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400" required />
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">
        Reset Password
      </button>
    </form>
    <p class="mt-4 text-sm text-gray-500">
      <a href="/login" class="text-blue-600 hover:underline">Back to login</a>
    </p>
  </div>
</body>
</html>
