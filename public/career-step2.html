<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Guidance App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8">
  <title>Step 2 - Interests</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-xl bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Step 2: What are your interests?</h1>
    <form action="career-step3.html" method="GET" class="space-y-4">
      <input type="text" name="interests" placeholder="e.g. AI, healthcare, finance" required
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-400">
      <button type="submit" class="w-full bg-blue-900 text-white py-2 rounded-lg hover:bg-blue-700">Next</button>
    </form>
  </div>
</body>
</html>
