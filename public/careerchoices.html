<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Choices</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-2xl">
    <h1 class="text-3xl font-bold text-center text-blue-900 mb-6">Career Guidance App</h1>
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Tell us about yourself</h2>

    <!-- Combined Form -->
    <form id="careerForm" method="POST" action="/career-choices" class="space-y-4">
      <!-- Skills -->
      <div>
        <label class="block font-medium text-gray-700 mb-1">What are your top skills?</label>
        <input type="text" name="skills" placeholder="e.g. coding, design, writing"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400" required />
      </div>

      <!-- Interests -->
      <div>
        <label class="block font-medium text-gray-700 mb-1">What are your interests?</label>
        <input type="text" name="interests" placeholder="e.g. AI, healthcare, finance"
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400" required />
      </div>

      <!-- Work style -->
      <div>
        <label class="block font-medium text-gray-700 mb-1">Preferred work style</label>
        <select name="workstyle" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400" required>
          <option value="Remote">Remote</option>
          <option value="On-site">On-site</option>
          <option value="Hybrid">Hybrid</option>
        </select>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">
        Get Career Suggestions
      </button>
    </form>

    <!-- Placeholder for Results -->
    <div id="results" class="mt-6 bg-gray-100 p-4 rounded-lg text-gray-800 hidden">
      <h3 class="font-bold mb-2">Suggested Careers:</h3>
      <p id="results-text">AI-powered suggestions will appear here...</p>
    </div>
  </div>

  <script>
    // Handle form submission with JavaScript (prevent full reload)
    document.getElementById("careerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      // For now just display entered values (later: call backend/AI)
      document.getElementById("results").classList.remove("hidden");
      document.getElementById("results-text").textContent =
        `Based on your skills (${data.skills}), interests (${data.interests}), and preference for ${data.workstyle} work, we will show AI-powered career suggestions here.`;
    });
  </script>
</body>
</html>
